<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student Login</title>
    <link rel="stylesheet" href="student-signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
        <div class="container ">
          <h2>RICR</h2>
        </div>
      </nav>

    <main>
      <div class="container">
        <div class="container bg-gray">
          <img src="./images/ricr_logo.png" alt="" />
          <div class="signup-form d-grid border rounded shadow">
            <div class="sign-up rounded shadow">
              <h3>Sign Up</h3>
            </div>
            <br />
            <!-- <label for="" class="text-secoundry">Full Name</label> -->
            <input type="text" class="form-control" placeholder="Full name" />
            <!-- <label for="" class="text-secoundry">Email </label> -->
            <input type="text" class="form-control" placeholder="Email" />
            <!-- <label for="password" class="text-secoundry">create Password</label> -->
            <input type="password" class="form-control" placeholder="Create Password" />
            <!-- <label for="number" class="text-secoundry">Mobile Number</label> -->
            <input type="Number" class="form-control" placeholder="Mobile number"/>
            <!-- <label for="Gender" class="Gender mt-1 text-secoundry" -->
              >Gender 
              <input type="radio" id="gender" name="gender" value="male" />
              <label for="gender">Male</label>
              <input type="radio" id="gender" name="gender" value="female" />
              <label for="gender">Female</label></label
            >
            <br />
            <div class="signup-button">
              <button type="submit" class="button rounded">SIGN UP</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
